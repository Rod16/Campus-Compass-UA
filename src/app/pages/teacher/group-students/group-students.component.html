<ion-content [fullscreen]="true">
  <div *ngIf="studentData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{groupId}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let student of studentData">
            <ion-label [routerLink]="'../student/' + student.uid">{{student.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
