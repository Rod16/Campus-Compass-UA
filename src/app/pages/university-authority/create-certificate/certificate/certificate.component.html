<ion-select [(ngModel)]="chosenUser" [label]="selectedRole === Role.Student ? 'Обрати студента' : 'Обрати викладача'">
  <ion-select-option *ngFor="let user of userArray" [value]="user">
    {{user.name}}
  </ion-select-option>
</ion-select>
<ion-button (click)="toggleModal()" *ngIf="chosenUser" id="open-modal">Переглянути згенеровану довідку</ion-button>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{chosenUser.name}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="toggleModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content *ngIf="selectedRole === Role.Student" class="ion-padding">
      <div [innerHTML]="universityAuthorityService.generateStudentCertificate(chosenUser, id)"></div>
      <ion-button (click)="saveStudentCertificate()">Зберегти</ion-button>
    </ion-content>
    <ion-content *ngIf="selectedRole === Role.Teacher" class="ion-padding">
      <div [innerHTML]="universityAuthorityService.generateTeacherCertificate(chosenUser, id)"></div>
      <ion-button (click)="saveTeacherCertificate()">Зберегти</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
