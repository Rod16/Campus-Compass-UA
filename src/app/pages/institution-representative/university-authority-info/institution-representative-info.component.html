<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title *ngIf="userInfo" size="large">{{userInfo.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <p (click)="signOut()">Вийти</p>

  <div>
    <a [routerLink]="'account'"><p>Інформація про користувача</p></a>
    <a [routerLink]="'view-certificate'"><p>Переглянути довідки</p></a>
  </div>
</ion-content>
